{% extends "mobile/home.html" %}
{% block content %}

<div><h4>Events</h4></div>
{% for event in event_list reversed %}
<a href="/mobile/eventdetail/{{ event.id }}"><div>{{ event.title }} >>
{{ event.body_50 }}...</div>
<div>Date / Time: {{ event.date }} / {{ event.time }}</div>
<div>Venue: {{ event.venue }}</div>
</a>
<br />
{% endfor %}  

{% endblock %}
